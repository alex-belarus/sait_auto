{% extends "main.html" %}
{% load static %}

{% block content %}
{% if cars %}
<div class="list_card">
        <div class="list_wrapper" >
            {% for car in cars %}
            <article>
                <a href="{% url 'detail_info' car.id %}" class="card">
                    <div class="card_img">
                        <img src="{{ car.image.url }}" alt="">
                    </div>
                    <p class="card_title">
                            {{ car.brand }}  {{ car.model }}
                    </p>
                     <p class="card_price">
                            {{ car.price }}
                     </p>
                </a>
            </article>
            {% endfor %}
        </div>

    </div>
{% else %}
<h1 class="list_card">Ничего не найдено </h1>
{%endif%}
{% endblock %}
